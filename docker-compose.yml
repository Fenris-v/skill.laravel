version: '3.8'

services:
  webserver:
    build:
      context: .
      dockerfile: .docker/Nginx.Dockerfile
    ports:
      - 8080:80
    links:
      - app
    volumes:
      - ./:/var/www/laravel
#    networks:
#      - app-network

  app:
    build:
      context: .
      dockerfile: .docker/Fpm.Dockerfile
    volumes:
      - ./:/var/www/laravel
      - .docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    links:
      - db

  db:
    image: "postgres"
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: laravel
      POSTGRES_USER: fenris
      POSTGRES_PASSWORD: superpassword
    volumes:
      - dbdata:/var/lib/pgsql
#    networks:
#      - app-network

#networks:
#  app-network:
#    driver: bridge

volumes:
  dbdata:
    driver: local
